version: '3'
services:
  calc:
    container_name: taxi_api
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.calc
    ports:
      - "9090:9090"
    restart: on-failure
    depends_on:
      - db
    links:
      - db
      - requester
  requester:
    container_name: taxi_requester
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.requester
    restart: on-failure
    env_file: ./dockerfiles/requester.env
  db:
    image: postgres:13.2
    container_name: taxi_db
    ports:
      - "54320:5432"
    env_file: ./dockerfiles/pg.env
    volumes:
       #- $HOME/docker/volumes/psql_data/taxi:/var/lib/postgresql/data
